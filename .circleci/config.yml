---
version: 2.1

orbs:
  node: circleci/node@2.1
  win: circleci/windows@2.4

executors:
  linux:
    docker:
      - image: cimg/base:current
  macos:
    macos:
      xcode: 15.4.0
  windows: win/default

filters: &filters
  tags:
    only: /^\d+\.\d+\.\d+$/

# Matrices work with jobs that take parameters
jobs:

  build:
    parameters:
      os:
        type: string
      run_integration_tests:
        type: boolean
    executor: << parameters.os >>
    steps:
      # Install Rosetta if on Apple Silicon
      - when:
          condition: << parameters.os == 'macos' >>
          steps:
            - run:
                name: Install Rosetta
                command: softwareupdate --install-rosetta --agree-to-license
      - checkout
      - node/install:
          install-npm: true
          node-version: 16.20.2
          npm-version: 8.19.4
      - run:
          name: Verify Versions
          command: |
            node --version
            npm --version
      - run:
          name: Build
          command: |
            npm i
            npm i --prefix=$HOME/.local -g pkg
            ls -la $HOME/.local
            ls -la $HOME/.local/bin
            echo 'export PATH=$HOME/.local/bin:$PATH' >> $BASH_ENV
            echo $PATH
            which pkg
            npm run build
            tar -czvf dist/removebg_cli_VERSION_<< parameters.os >>.tar.gz dist/removebg
      - store_artifacts:
          path: dist
      - persist_to_workspace:
          root: .
          paths:
            - dist/*
            - test/*

  build-windows:
    executor: windows
    steps:
      - checkout
      - run: nvm install 16.20.2
      - run: nvm use 16.20.2
      - run:
          name: Verify Versions
          command: |
            node --version
            npm --version
      - run:
          name: Build
          command: |
            npm install
            dir
            npm i -g pkg
            npm run build
            Compress-Archive -LiteralPath dist\removebg.exe -DestinationPath dist\removebg_cli_VERSION_windows.zip
      - store_artifacts:
          path: dist
      - persist_to_workspace:
          root: .
          paths:
            - dist/*
            - test/*

workflows:
  ci:
    jobs:
      - build:
          matrix:
            parameters:
              os: [linux, macos]
          name: build-on-<< matrix.os >>
          run_integration_tests: true
          filters: *filters
      - build-windows:
          filters: *filters
